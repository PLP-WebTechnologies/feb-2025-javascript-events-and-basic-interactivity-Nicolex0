<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <section id="event-handling">
        <h1>Event Handling Playground</h1>
        <button id="magic-button">Click Me!</button>
        <p id="button-message">Interact with the button above!</p>
    </section>

    <!-- slideshow section -->
    <section id="slideshow">
        <h2>Image Slideshow</h2>
        <div class="slideshow-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR-OQsPHxnriUzCFkx1TJzSKvcrLUAsXJOUg&s" class="slide active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV8QN69Uvuy76oXnHBHZkuvl2Gv_IfUTedAQ&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsGnAPWCpa7cRiRop_FCgv7_i0gu5z-MxtKQ&s" class="slide">
            <button class="prev">❮ Prev</button>
            <button class="next">Next ❯</button>
        </div>
    </section>

    
</body>
</html>
