<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <section id="event-handling">
        <h1>Event Handling Playground</h1>
        <button id="magic-button">Click Me!</button>
        <p id="button-message">Interact with the button above!</p>
    </section>

    <!-- slideshow section -->
    <section id="slideshow">
        <h2>Image Slideshow</h2>
        <div class="slideshow-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJQdNrJDszl5HFS_DeGV4pv9Ev_w54GvxTHw&s" class="slide active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV8QN69Uvuy76oXnHBHZkuvl2Gv_IfUTedAQ&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsGnAPWCpa7cRiRop_FCgv7_i0gu5z-MxtKQ&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR-OQsPHxnriUzCFkx1TJzSKvcrLUAsXJOUg&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV8QN69Uvuy76oXnHBHZkuvl2Gv_IfUTedAQ&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsGnAPWCpa7cRiRop_FCgv7_i0gu5z-MxtKQ&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR-OQsPHxnriUzCFkx1TJzSKvcrLUAsXJOUg&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV8QN69Uvuy76oXnHBHZkuvl2Gv_IfUTedAQ&s" class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsGnAPWCpa7cRiRop_FCgv7_i0gu5z-MxtKQ&s" class="slide">
            <button class="prev">❮ Prev</button>
            <button class="next">Next ❯</button>
        </div>
    </section>

    <section id="tabs">
        <h2>Content Tabs</h2>
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="tab1">Tab 1</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">Welcome to Tab 1! This is some cool content.</div>
            <div id="tab2" class="tab-pane">Tab 2 has even cooler content!</div>
            <div id="tab3" class="tab-pane">Tab 3 is the coolest of them all!</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
